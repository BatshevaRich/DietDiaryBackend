<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Day</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-content padding>
    <!-- <ion-list ion-item *ngFor="let meal of day"> -->
    <ion-card>
      <img
        src="https://www.kingarthurflour.com/sites/default/files/recipe_legacy/1496-3-large.jpg"
      />
      <ion-card-content>
        <ion-card-title> </ion-card-title>
        <p>
          <ion-list
            ion-item
            *ngFor="let label of labels; let first = first"
            [ngClass]="{ first: first }"
            [hidden]="labels.length == 0"
          >
            <ion-icon name="disc" item-left></ion-icon>
            <ion-label>{{ label.name }} </ion-label>
          </ion-list>
        </p>
      </ion-card-content>
    </ion-card>
    <!-- </ion-list> -->
  </ion-content>
</ion-content>
