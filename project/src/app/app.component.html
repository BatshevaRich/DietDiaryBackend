<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-row>
        <ion-col size="1">
          <ion-fab-button routerLink="../home" size="small">
            <ion-icon name="home"></ion-icon>
          </ion-fab-button>
        </ion-col>
        <ion-title style="font-family:'Roboto';">
          <ion-img
            style="width:90px; height:40px;"
            src="../../assets/logo.png"
          ></ion-img>
        </ion-title>
        <ion-buttons slot="start">
            <ion-button (click)="logout()">
              <ion-icon slot="icon-only" name="log-out"></ion-icon>
            </ion-button>
        </ion-buttons>

      </ion-row>
    </ion-toolbar>
  </ion-header>
  <ion-router-outlet></ion-router-outlet>
</ion-app>
