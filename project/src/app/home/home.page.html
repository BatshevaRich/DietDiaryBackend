<ion-content style="width: 100%" >
  <ion-row>
    <ion-col size="0.4"></ion-col>
    <ion-col size="11.8">

    <ion-auto-complete #s  [(ngModel)]="searchText" (keyup.enter)="onSelected()" (itemSelected)="onSelected()"
      [dataProvider]="autoCompleteLabelsService">
    </ion-auto-complete>
  </ion-col>
    <ion-col size="0.1"></ion-col>

  </ion-row>
    <ion-row >
      <ion-col size="2" >
        <ion-button fill="clear" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate"
          (viewDateChange)="closeOpenMonthViewDay()" >
          <ion-icon name="arrow-back" style="color:#6ed150;background-color: white;"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="8" align-self: center>
        <h3>{{ viewDate | calendarDate: view + "ViewTitle":"en" }}</h3>
      </ion-col>
      <ion-col size="2">
        <ion-button fill="clear" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate"
          (viewDateChange)="closeOpenMonthViewDay()">
          <ion-icon name="arrow-forward" style="color:#6ed150;background-color: white"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
<!--   
    <ion-button fill="clear" class="btn btn-outline-secondary" mwlCalendarToday [(viewDate)]="viewDate">
      <ion-icon name="arrow-dropdown-circle"></ion-icon>
    </ion-button> -->
    <div [ngSwitch]="view">
      <mwl-calendar-month-view
      [cellTemplate]="cellTemplateId" 
               #box id="calendarMonth" 
         *ngSwitchCase="CalendarView.Month" 
         [viewDate]="viewDate"
        [events]="events"
         [refresh]="refresh" 
         [activeDayIsOpen]="activeDayIsOpen" 
         (dayClicked)="dayClicked($event.day)"
        (eventClicked)="handleEvent('Clicked', $event.event)"
         (eventTimesChanged)="eventTimesChanged($event)">
      </mwl-calendar-month-view>

             </div>
        </ng-template>  -->

      <ion-fab-button color="dark"  size="medium">
        <ion-icon name="add"></ion-icon>

      <ion-fab-list side="top">
