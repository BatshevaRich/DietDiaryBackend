<ion-content style="width: 100%">
  <ion-auto-complete [(ngModel)]="searchText" (keyup.enter)="onSelected()" (itemSelected)="onSelected()"
    [dataProvider]="autoCompleteLabelsService">
  </ion-auto-complete>
  
  <ion-row >
    <ion-col>
      <ion-button fill="clear" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate"
        (viewDateChange)="closeOpenMonthViewDay()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col>
      <h3>{{ viewDate | calendarDate: view + "ViewTitle":"en" }}</h3>
    </ion-col>
    <ion-col>
      <ion-button fill="clear" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate"
        (viewDateChange)="closeOpenMonthViewDay()">
        <ion-icon name="arrow-forward"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-button fill="clear" class="btn btn-outline-secondary" mwlCalendarToday [(viewDate)]="viewDate">
    <ion-icon name="arrow-dropdown-circle"></ion-icon>
  </ion-button>
  <div [ngSwitch]="view">
    <mwl-calendar-month-view #box id="calendarMonth" *ngSwitchCase="CalendarView.Month" [viewDate]="viewDate"
      [events]="events" [refresh]="refresh" [activeDayIsOpen]="activeDayIsOpen" (dayClicked)="presentPopover($event.day)"
      (eventClicked)="handleEvent('Clicked', $event.event)" (eventTimesChanged)="eventTimesChanged($event)">
    </mwl-calendar-month-view>
    <!-- <mwl-calendar-week-view *ngSwitchCase="CalendarView.Week" [viewDate]="viewDate" [events]="events"
      [refresh]="refresh" (eventClicked)="handleEvent('Clicked', $event.event)"
      (eventTimesChanged)="eventTimesChanged($event)">
    </mwl-calendar-week-view>
    <mwl-calendar-day-view *ngSwitchCase="CalendarView.Day" [viewDate]="viewDate" [events]="events" [refresh]="refresh"
      (eventClicked)="handleEvent('Clicked', $event.event)" (eventTimesChanged)="eventTimesChanged($event)">
    </mwl-calendar-day-view> -->
  </div>
  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button routerLink="../camera">
        <ion-icon name="camera"></ion-icon>
      </ion-fab-button>

      <label style="size: 5000px" for="file-input">
        <ion-fab-button>
          <ion-icon name="link"></ion-icon>
        </ion-fab-button>
      </label>
      <input type="file" id="file-input" accept="image/*" capture="camera" (change)="sendImage($event)"
        style="display: none" />‚Äè
    </ion-fab-list>
  </ion-fab>
</ion-content>
