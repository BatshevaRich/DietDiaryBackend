<ion-content>

  <ion-searchbar
    animated="true"
    [(ngModel)]="myInput"
    [showCancelButton]="shouldShowCancel"
    (keyup.enter)="ionChange($event)"
    (ionCancel)="onCancel($event)"
    animated="true"
    autocomplete="on"
    spellcheck="true"
  >
  </ion-searchbar>
  <ion-row style="background-color: blue">
    <ion-col
      size="3"
      style="background-color: blue;font-size:20px;place-items:unset;"
    >
      {{ viewTitle }}
    </ion-col>
    <ion-col size="2" text-left>
      <ion-select placeholder='Change Display Format' (ionChange)="changeMode($event)">
        <ion-select-option value="month">Month</ion-select-option>
        <ion-select-option value="week">Week</ion-select-option>
        <ion-select-option value="day">Day</ion-select-option>
      </ion-select>
    </ion-col>

    <ion-col size="2" style="background-color: blue;font-size:20px">
    </ion-col>

    <ion-col size="2" style="background-color: blue;font-size:20px">
      <ion-header>
        <ion-buttons slot="center" style="background-color: blue">
          <ion-button (click)="today()">Today</ion-button>
        </ion-buttons>
      </ion-header>
    </ion-col>

        <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
        <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
        <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
        <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>

    <ion-fab vertical="bottom" horizontal="end">
      <ion-fab-button>
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
         
        <ion-fab-button routerLink="../camera">
          <ion-icon name="camera"></ion-icon>
        </ion-fab-button>

        <label style="size: 5000px" for="file-input">
          <ion-fab-button >
           <ion-icon name="link"></ion-icon>
          </ion-fab-button>
        </label>
        <input  
        type="file" 
        id="file-input" 
        accept="image/*" 
        capture="camera"
        (change)="sendImage($event)" 
        style="display: none"/>‚Äè 
        
      </ion-fab-list>
    </ion-fab>

        </ion-col> -->
  </ion-row>

  <calendar
    [eventSource]="eventSource"
    [calendarMode]="calendar.mode"
    [currentDate]="calendar.currentDate"
    (onEventSelected)="onEventSelected($event)"
    (onTitleChanged)="onViewTitleChanged($event)"
    (onTimeSelected)="onTimeSelected($event)"
    startHour="6"
    endHour="20"
    step="30"
    startingDayWeek="1"
  >
  </calendar>


  
</ion-content>
