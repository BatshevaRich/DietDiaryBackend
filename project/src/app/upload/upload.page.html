<ion-header>
  <ion-toolbar>
    <ion-title>upload</ion-title>
  </ion-toolbar>
</ion-header>
<!--
  Generated template for the CameraPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->

<ion-content>
  <ion-item>
    <ion-label class="image-upload-container btn btn-bwm"
      >select image</ion-label
    >
    <ion-input
      type="file"
      accept="image/*"
      capture="camera"
      (change)="sendImage($event)"
      id="fileInput"
    ></ion-input>
    <label for="fileInput" icon-only ion-button>
      <ion-icon name="camera"></ion-icon>
    </label>
    <br />
    <!-- <ion-input type="file" accept="image/*" (change)="sendImage($event)"></ion-input> -->
  </ion-item>
</ion-content>
