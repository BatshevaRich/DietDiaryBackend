<ion-content padding>
    <ion-list ion-item *ngFor="let meal of meals">
        <ion-card>
            <img [src]="meal.Path"/>
            <ion-card-content>
                  {{meal.DateOfPic|date: 'dd/MM/yyyy  - hh:mm'}}
            </ion-card-content>
          </ion-card>
    </ion-list>
 <p *ngIf=[result]>you didn't eat any {{data}} yet</p>
</ion-content>
