<ion-content >
    <ion-header style="background-color:#33333D">
        <ion-toolbar >
        </ion-toolbar>
      </ion-header>
<ion-row>
  <ion-col size="0.5"></ion-col>
  <ion-col size="10">
      <ion-auto-complete style="height:120%;" [(ngModel)]="searchText" (keyup.enter)="onSelected()" (itemSelected)="onSelected()"
      [dataProvider]="autoCompleteLabelsService">
    </ion-auto-complete>
    <!-- <ion-auto-complete style="background-color:#33333D" color='primary' [(ngModel)]="searchText" (keyup.enter)="onSelected()" (itemSelected)="onSelected()"
    [dataProvider]="autoCompleteLabelsService">
  </ion-auto-complete> -->
    </ion-col>
    <ion-col size="0.02"></ion-col>
  </ion-row>

    <ion-list ion-item *ngFor="let meal of meals">
        <ion-card>
            <img [src]="meal.Path"/>
            <ion-card-content >
              <div>
                <span style="font-size:15px;font-family: 'Roboto', sans-serif;text-align: left"> {{meal.DateOfPic|date: ' hh:mm '}}
                  </span>

                <span style="font-size:20px;font-family: 'Roboto', sans-serif;text-align: end"> {{meal.DateOfPic|date: ' dd/MM/yyyy'}}
                  </span>
                </div>

              <span style="color:#005D57;font-weight: bold;font-size:25px;font-family: 'Roboto', sans-serif;">{{data}}</span>
              <span *ngFor="let lab of meal.Labels">
              <span  *ngIf="lab !== data" style="font-size:20px;font-family: 'Roboto', sans-serif;">,

              {{lab}}
                </span>
              </span>
        </ion-card-content>
          </ion-card>
    </ion-list>
 <p style="font-family:  'Roboto', sans-serif;font-size: 25px" *ngIf="display">
    you didn't eat any {{data}} yet</p>


<ion-row>
  <ion-col size="3.5"></ion-col>
<ion-img *ngIf="display" style="width:150px; height:150px;" src="https://storage.cloud.google.com/dietdiaryfoodpics/loudlycrying.gif?authuser=0"></ion-img>
<ion-col size="5"></ion-col>

</ion-row>
</ion-content>
<ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button color="light" size="medium">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
        <ion-fab-button (click)="takePicture($event)"  color="light" size="small">
            <ion-icon name="camera"></ion-icon>
            </ion-fab-button>
      <ion-fab-button routerLink="../home" color="light" size="small">
        <ion-icon name="calendar"></ion-icon>
      </ion-fab-button>
      <label style="size: 5000px" for="file-input">
        <ion-fab-button color="light" size="small">
          <ion-icon name="cloud-upload"></ion-icon>
        </ion-fab-button>
      </label>
      <input
        type="file"
        id="file-input"
        accept="image/*"
        capture="camera"
        (change)="sendImage($event)"
        style="display: none"
      />‚Äè
    </ion-fab-list>
  </ion-fab>
