<ion-header >
  <ion-toolbar>
    <ion-title ><ion-img  style="width:100px;"src="https://storage.cloud.google.com/dietdiaryfoodpics/Document-page-001.jpg"></ion-img></ion-title>
  </ion-toolbar>
</ion-header>
<ion-row>
  <ion-col size="0.5"></ion-col>
  <ion-col size="10">
      <ion-auto-complete style="height:120%;" [(ngModel)]="searchText" (keyup.enter)="onSelected()" (itemSelected)="onSelected()"
      [dataProvider]="autoCompleteLabelsService">
    </ion-auto-complete>
    </ion-col>
    <ion-col size="0.02"></ion-col>
  </ion-row>

<ion-content padding>
    <ion-list ion-item *ngFor="let meal of meals">
        <ion-card>
            <img [src]="meal.Path"/>
            <ion-card-content >
                <div style="font-size:30px;font-family: 'Roboto', sans-serif;"> {{meal.DateOfPic|date: 'dd/MM/yyyy  - hh:mm'}}
                </div> 
              <span style="color:#005D57;font-weight: bold;font-size:25px;font-family: 'Roboto', sans-serif;">{{data}}</span>
              <span *ngFor="let lab of meal.Labels">
              <span  *ngIf="lab !== data" style="font-size:20px;font-family: 'Roboto', sans-serif;">,
                
              {{lab}} 
                </span>
              </span>
        </ion-card-content>
          </ion-card>
    </ion-list>
 <p [hidden]=[display]>you didn't eat any {{data}} yet</p>
</ion-content>



<ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button color="light" size="medium">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button routerLink="../camera" color="light" size="small">
        <ion-icon name="camera"></ion-icon>
      </ion-fab-button>
      <ion-fab-button routerLink="../home" color="light" size="small">
        <ion-icon name="calendar"></ion-icon>
      </ion-fab-button>
      <label style="size: 5000px" for="file-input">
        <ion-fab-button color="light" size="small">
          <ion-icon name="link"></ion-icon>
        </ion-fab-button>
      </label>
      <input
        type="file"
        id="file-input"
        accept="image/*"
        capture="camera"
        (change)="sendImage($event)"
        style="display: none"
      />‚Äè
    </ion-fab-list>
  </ion-fab>
