<ion-header>
  <ion-toolbar>
    <ion-title>search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list ion-item *ngFor="let meal of meals">
        <ion-card>
            <img [src]="meal.Path"/>
            <ion-card-content>
              <ion-card-title>
                {{meal.DateOfPic}}
                </ion-card-title>
            </ion-card-content>
          </ion-card>
    </ion-list>
 
</ion-content>
