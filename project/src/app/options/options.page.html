<ion-header>
  <ion-toolbar>
      <ion-row>
          <ion-col size="10">
             <ion-title><ion-img  style="width:100px;"src="https://storage.cloud.google.com/dietdiaryfoodpics/logow.png"></ion-img></ion-title>
          </ion-col>
          <ion-col  size="1">
               <ion-button (click)="uploadData()" [hidden]="labels.length== 0" color="primary-contrast">
              <ion-icon color="light"name="checkmark"></ion-icon>
              </ion-button>
          </ion-col>
        </ion-row>


  </ion-toolbar>

</ion-header>
<ion-content>
  <div class="wrapper" [hidden]="labels.length != 0 && unwantedLabels.length != 0">
    <ion-img src="https://storage.cloud.google.com/dietdiaryfoodpics/burger.gif"
  ></ion-img>
    <p class="loading">Analyzing Food</p>
  </div>

  <ion-card *ngIf="load && (labels.length != 0 || unwantedLabels.length != 0)" >
      <ion-item>
          <ion-datetime shape="round" #datet [value]="myDate.toString(datet.value)" displayFormat="DD/MM/YYYY HH:mm" (ionChange)="doSomething()"></ion-datetime>
      </ion-item>
    <ion-card-header>
      <ion-img
        class="_img"
        [src]="base64Image"
      ></ion-img>
    </ion-card-header>
    <ion-card-content class="card">
        <h3 class="title">Most Likely: </h3>
      <ion-chip *ngFor="let label of labels" outline>
        <ion-icon name="ios-restaurant" ></ion-icon>
        <ion-label>{{ label.name | titlecase  }}</ion-label>
        <!-- <ion-button ion-button style="--background:white" > -->
        <ion-icon color="secondary"
          [id]="label.name"
          name="close"
          (click)="moveToUnwanted($event)"
        ></ion-icon>
        <!-- </ion-button> -->
      </ion-chip>
      <ion-button
        class="buttonIcon"
        ion-button
        shape="round"
        size="small"
        color="light"
        (click)="add()"
        *ngIf="counter < 10 && !click"
      >
        <ion-icon name="add"></ion-icon>
      </ion-button>
      <!-- <ion-item > -->
      <ion-input
        [hidden]="click == false"
        color="light"
        type="text"
        [(ngModel)]="value"
        #box
        (ionBlur)="click=false"
        (change)="addedLabel(box.value)"
        placeholder="Add Label"
        id="addL"
      ></ion-input>

      <!-- </ion-item> -->
      <h3 class="title" *ngIf="unwantedLabels.length != 0">Suggestions: </h3>
  <ion-chip *ngFor="let label of unwantedLabels">
    <!-- <ion-icon name="ios-restaurant" color="primary"></ion-icon> -->
    <ion-label>{{ label.name | titlecase  }}</ion-label>
    <ion-icon
    color="light"
      [id]="label.name"
      name="md-arrow-up"
      (click)="moveToWanted($event)"
    ></ion-icon>
  </ion-chip>
    </ion-card-content>
  </ion-card>
  <br />

</ion-content>

<ion-fab vertical="bottom" horizontal="end">
  <ion-fab-button color="light" size="medium">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="top">
    <ion-fab-button routerLink="../camera" color="light" size="small">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
    <ion-fab-button routerLink="../home" color="light" size="small">
      <ion-icon name="calendar"></ion-icon>
    </ion-fab-button>
    <label style="size: 5000px" for="file-input-option">
      <ion-fab-button color="light" size="small">
        <ion-icon name="link"></ion-icon>
      </ion-fab-button>
    </label>
    <input
      type="file"
      id="file-input-option"
      accept="image/*"
      capture="camera"
      (change)="sendImage($event)"
      style="display: none"
    />‚Äè
  </ion-fab-list>
</ion-fab>
