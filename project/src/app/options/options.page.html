<ion-header>
  <ion-toolbar>
    <ion-title>options</ion-title>
  </ion-toolbar>
</ion-header>
<!--
  Generated template for the OptionsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content>
  <ion-spinner name="bubbles" [hidden]="labels.length != 0"></ion-spinner>
  <ion-card>
    <ion-card-header>
        <ion-img *ngIf="load" [src]="base64Image"></ion-img>
        <ion-segment (ionChange)="changeToggle($event)">
            <ion-segment-button value="all">
              <ion-label>All Labels</ion-label>
            </ion-segment-button>
            <ion-segment-button value="chosen">
              <ion-label>Chosen Labels</ion-label>
            </ion-segment-button>
          </ion-segment>
      <ion-card-title>
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <div
        ion-item
        *ngFor="let label of userLabels | slice: 0:userLabels.length"
        [hidden]="labels.length == 0"
      >
        <ion-checkbox
          [disabled]="!label.wanted && this.counter == 10"
          (ionChange)="itemClicked($event)"
          [(ngModel)]="label.wanted"
        ></ion-checkbox
        ><ion-label>{{ label.name }} {{ label.probability }}</ion-label>
      </div>
      <!-- ion-item -->
      <div
        *ngFor="let label of labels | slice: 0:paginationLimit"
        [hidden]="labels.length == 0"
      >
        <ion-checkbox
          [disabled]="!label.wanted && this.counter == 10"
          (ionChange)="itemClicked($event)"
          [(ngModel)]="label.wanted"
        ></ion-checkbox
        ><ion-label class="my-label"
          >{{ label.name }} {{ label.probability }}</ion-label
        >
      </div>
    </ion-card-content>
  </ion-card>

  <br />

  <ion-item *ngIf="counter < 10">
    <ion-input color="primary"
      [(ngModel)]="value"
      #box
      (change)="addedLabel(box.value)"
      placeholder="Add Label"
    ></ion-input>
  </ion-item>

  <ion-button
    ion-button
    color="primary"
    (click)="uploadData()"
    [hidden]="labels.length == 0"
  >
    OK
  </ion-button>
</ion-content>
